<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css')}}"
    />
    <title>sec challenge</title>
  </head>
  <body class="body_container">
    <main>
      <h1>CVE Search</h1>
      <form method="POST" action="" novalidate>
        {{ form.csrf_token }}
        <label for="cve"> {{ form.cve.label }} </label>
        {{ form.cve(size=20, class='cve-form', id='cve', placeholder="CVE-XXXX-XXXX") }} {% for error in
        form.cve.errors %}
        <small class="validation-error"> {{ error }}</small>
        {% endfor %} {{form.submit(class="submit")}}
      </form>
    </main>
  </body>
</html>
